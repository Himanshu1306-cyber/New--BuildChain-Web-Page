<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildChain | Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            /* Wahi background jo aapne baki pages pe lagaya hai */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), 
                        url('https://www.shutterstock.com/image-illustration/workers-hard-hats-work-construction-600nw-2505342507.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        .back-btn {
            text-decoration: none;
            color: #f39c12;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .back-btn:hover { transform: translateX(-5px); color: white; }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glassmorphism Table Container */
        .table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background-color: #f39c12; /* Construction Orange */
            color: #000;
            padding: 15px;
            text-align: left;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }

        th:first-child { border-radius: 12px 0 0 12px; }
        th:last-child { border-radius: 0 12px 12px 0; }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 15px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .hash-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .hash-link:hover { text-decoration: underline; }

        .status-approved {
            color: #2ecc71;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 13px;
        }

        /* Empty state styling */
        #ledgerBody:empty::after {
            content: "Waiting for blockchain data...";
            display: block;
            padding: 40px;
            text-align: center;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h2>Live Construction Ledger</h2>

        <div class="table-container">
            <table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Project</th>
            <th>Material</th>
            <th>Workers</th> <th>Blockchain Proof</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="publicLedgerBody">
        </tbody>
</table>

<div id="publicModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#222; padding:30px; border-radius:15px; border:1px solid #f39c12; max-width:500px; width:90%;">
        <h3 style="color:#f39c12;">üîó Block Certificate</h3>
        <hr style="border:0.5px solid #444;">
        <p><b>Project:</b> <span id="p-project"></span></p>
        <p><b>Material:</b> <span id="p-material"></span></p>
        <p><b>Workers:</b> <span id="p-workers"></span></p>
        <p><b>Hash:</b> <br><span id="p-hash" style="word-break:break-all; font-family:monospace; color:#3498db;"></span></p>
        <p><b>Previous Hash:</b> <br><span id="p-prev" style="word-break:break-all; font-family:monospace; color:#888; font-size: 11px;"></span></p>
<p><b>Submitted By:</b> <span id="p-email" style="color:#3498db;"></span></p>
        <button onclick="closePublicModal()" style="background:#f39c12; border:none; padding:10px 20px; cursor:pointer; margin-top:10px; border-radius:5px;">Close</button>
    </div>
</div>
    </div>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
