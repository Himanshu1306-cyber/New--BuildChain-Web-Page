<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Register | BuildChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; font-family: 'Poppins', sans-serif; }
        .signup-box { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; border: 1px solid #f39c12; width: 350px; box-shadow: 0 0 20px rgba(243, 156, 18, 0.2); }
        h2 { font-family: 'Orbitron'; color: #f39c12; text-align: center; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f39c12; border: none; color: black; font-weight: bold; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; margin-top: 15px; }
        button:hover { background: #e67e22; }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>REGISTER</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Enter Email" required>
            <input type="password" id="signupPassword" placeholder="Create Password (min 6 chars)" required>
            <button type="submit">CREATE CONTRACTOR ACCOUNT</button>
        </form>
        <p style="text-align: center; color: #888; margin-top: 15px; font-size: 13px;">
            Already a member? <a href="login.html" style="color: #f39c12; text-decoration: none;">Login here</a>
        </p>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
